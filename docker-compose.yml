version: "2"

services:
  reader:
    build: ./reader
    links: 
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.6.5-management
    ports: 
     - "8080:15672"

  analyzer:
    build: ./analyzer
    links:
      - rabbitmq

  aggregator:
    build: ./aggregator
    links: 
      - rabbitmq
      - redis

  redis:
    image: redis:3.2.4-alpine

  webserver:
    build: ./webserver
    ports: 
      - "4000:80"
    links:
      - rabbitmq